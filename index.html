<body>
   <div id="parent">
       <img class="default" src="https://media.istockphoto.com/photos/beautiful-sunrise-over-the-sea-picture-id610041376?b=1&k=20&m=610041376&s=170667a&w=0&h=UV4YOy9I2OHMpt9U5vnAQaY1LJ-M2_aMDJ7_PqSKcEo=" alt="">

        <iframe width="100%" 
        height="641" 
        id="gmap_canvas" 
        src=""
        frameborder="0" 
        scrolling="no" 
        marginheight="0"
         marginwidth="0">    
        </iframe>
    </div>

    <div id="input">
        <input id="city" type="text" placeholder="Enter city Name to get the weather report..." onblur="ss()" onfocus="sw()"/>
        <button id="srch">Search city</button>
    </div>
    <div class="history_box" id="history_box">
        
    </div>
    <!--  -->
    <div class="temp-cont">

   </div>

   <!-- parent -->

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="./function.js"></script>
<script>
    $("#history_box").css("display","none");
    var bl=false;
    //hide the box when the input box lose focus
    function ss(){
        bl=false;
        $("#history_box").css("display","none");
    }
    //show the box when the input box get focus
    function sw(){
        if(!bl){
           
            console.log(history_list);
            bl=true;
            $("#history_box").css("display","block");
            var str=`<ul>`;
            history_list.forEach(item=>{
                str+=`<li>${item.cityName}</li>`;
            })
            str+=`</ul>`;
            $("#history_box").html(str);
            
        }
    }

    
    getHistory();
    

    

</script>
